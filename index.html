<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard NPS Pro - Firebase Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIkQ-eXK_w01edPsMEdcwOMKU8ZRZkqfQ",
            authDomain: "dashboard-nps-b2954.firebaseapp.com",
            projectId: "dashboard-nps-b2954",
            storageBucket: "dashboard-nps-b2954.firebasestorage.app",
            messagingSenderId: "263315907578",
            appId: "1:263315907578:web:552a32493e5c8f74ae7a43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const npsCollection = collection(db, "avaliacoes");

        // Enviar para nuvem
        window.saveToFirebase = async (data) => {
            const btn = document.getElementById('btn-sync');
            btn.innerText = "Salvando...";
            try {
                for (const item of data) {
                    await addDoc(npsCollection, item);
                }
                alert("Sincronizado com o Banco de Dados!");
                location.reload(); 
            } catch (e) {
                console.error(e);
                alert("Erro ao salvar.");
            } finally {
                btn.innerText = "Nuvem Sincronizada";
            }
        };

        // Carregar da nuvem ao abrir
        window.loadFromFirebase = async () => {
            const querySnapshot = await getDocs(query(npsCollection));
            const data = [];
            querySnapshot.forEach((doc) => data.push(doc.data()));
            return data;
        };
    </script>

    <style>
        body { background-color: #0c0c0e; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .card { background-color: #18181b; border: 1px solid #27272a; border-radius: 12px; padding: 1.25rem; }
        .kpi-val { font-size: 1.875rem; font-weight: 700; color: #ffffff; }
        .kpi-label { font-size: 0.75rem; color: #a1a1aa; text-transform: uppercase; font-weight: 600; margin-bottom: 0.25rem; }
        select, input { background: #18181b; border: 1px solid #3f3f46; color: #fff; padding: 0.5rem; border-radius: 8px; font-size: 0.875rem; outline: none; width: 100%; }
        .scroll-v::-webkit-scrollbar { width: 4px; }
        .scroll-v::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .badge-risk { padding: 2px 6px; border-radius: 4px; font-size: 10px; background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #ef4444; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-[1500px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Dashboard NPS <span class="text-violet-500">Cloud</span></h1>
                <p id="status-cloud" class="text-zinc-500 italic">Conectando ao Firebase...</p>
            </div>
            <div class="flex gap-2">
                <div class="card flex items-center gap-3 py-2 px-4">
                    <span class="text-xs font-bold text-zinc-400">IMPORTAR CSV:</span>
                    <input type="file" id="csv-upload" accept=".csv" class="text-xs cursor-pointer">
                </div>
                <button id="btn-sync" onclick="syncData()" class="hidden bg-violet-600 hover:bg-violet-700 text-white text-xs font-bold py-2 px-4 rounded-lg transition">
                    Sincronizar com Nuvem
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
            <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Data In√≠cio</label><input type="date" id="f-start-date" onchange="update()"></div>
            <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Data T√©rmino</label><input type="date" id="f-end-date" onchange="update()"></div>
            <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Setor</label><select id="f-dept" onchange="update()"><option value="all">Todos</option></select></div>
            <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Atendente</label><select id="f-agent" onchange="update()"><option value="all">Todos</option></select></div>
            <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Buscar</label><input type="text" id="f-search" placeholder="Cliente..." oninput="update()"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
            <div class="card"><div class="kpi-label">NPS</div><div id="v-nps" class="kpi-val text-violet-400">-</div></div>
            <div class="card"><div class="kpi-label">M√©dia</div><div id="v-avg" class="kpi-val">-</div></div>
            <div class="card border-l-4 border-red-500"><div class="kpi-label text-red-500">Churn</div><div id="v-churn" class="kpi-val text-red-500">-</div></div>
            <div class="card"><div class="kpi-label">Total</div><div id="v-total" class="kpi-val">-</div></div>
            <div class="card"><div class="kpi-label">Taxa Eval</div><div id="v-rate" class="kpi-val">-</div></div>
            <div class="card"><div class="kpi-label">Dets</div><div id="v-dets" class="kpi-val text-red-500">-</div></div>
        </div>

        <div class="card mb-8">
            <h3 class="kpi-label mb-4 text-red-500 font-bold">üîç An√°lise de Risco</h3>
            <div class="overflow-x-auto"><table class="w-full text-left" id="t-churn-details"><thead><tr><th>Cliente</th><th>Nota</th><th>Classe</th><th>Tickets</th><th>Probabilidade</th><th>Status</th></tr></thead><tbody class="text-sm"></tbody></table></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="card lg:col-span-1"><h3 class="kpi-label mb-4">Composi√ß√£o</h3><div class="h-[250px]"><canvas id="c-pie"></canvas></div></div>
            <div class="card lg:col-span-2"><h3 class="kpi-label mb-4">Evolu√ß√£o NPS</h3><div class="h-[250px]"><canvas id="c-line"></canvas></div></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="card"><h3 class="kpi-label mb-4">Top 15 Clientes</h3><div class="max-h-64 overflow-y-auto scroll-v"><table id="t-top-clients" class="w-full text-xs"><tbody></tbody></table></div></div>
            <div class="card"><h3 class="kpi-label mb-4 text-red-400">Lista Detratores</h3><div class="max-h-64 overflow-y-auto scroll-v"><table id="t-det-list" class="w-full text-xs"><tbody></tbody></table></div></div>
            <div class="card flex flex-col">
                <div class="flex justify-between items-center mb-4"><h3 class="kpi-label !mb-0">Feedbacks</h3>
                <select id="f-motive-class" onchange="update()" class="!w-auto !py-1 !px-2 !text-[10px] !bg-zinc-800 border-none">
                    <option value="all">Todos</option><option value="Promotor">Promotores</option><option value="Detrator">Detratores</option>
                </select></div>
                <div id="l-motives" class="max-h-64 overflow-y-auto scroll-v space-y-2 pr-2"></div>
            </div>
        </div>
    </div>

    <script>
        let rawData = [];
        let charts = {};
        let tempCSVData = [];

        async function init() {
            try {
                const cloudData = await window.loadFromFirebase();
                if(cloudData && cloudData.length > 0) {
                    rawData = cloudData;
                    document.getElementById('status-cloud').innerText = `Conectado: ${rawData.length} registros carregados.`;
                } else {
                    document.getElementById('status-cloud').innerText = "Nuvem vazia. Importe um CSV para come√ßar.";
                }
                setupFilters(rawData);
                update();
            } catch (e) {
                document.getElementById('status-cloud').innerText = "Erro ao conectar com a nuvem.";
            }
            document.getElementById('csv-upload').addEventListener('change', handleFile);
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: function(res) {
                    tempCSVData = res.data.map(r => {
                        let notaRaw = r['Nota'] ? String(r['Nota']).replace(',', '.').trim() : '';
                        let parsedNota = parseFloat(notaRaw);
                        let dateRaw = r['Data de fechamento do chamado'] || '';
                        let dtClose = '';
                        if(dateRaw.includes('/')) {
                            const p = dateRaw.split(' ')[0].split('/');
                            dtClose = `${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`;
                        }
                        return {
                            Data_Fechamento: dtClose,
                            Contato: r['Contato'] || 'An√¥nimo',
                            Nome_Atendente: r['Nome do atendente'] || 'N√£o identificado',
                            Departamento: r['Departamentos do chamado'] || 'Geral',
                            Nota_numeric: !isNaN(parsedNota) ? parsedNota : null,
                            Classifica√ß√£o: r['Classifica√ß√£o'] || 'N√£o avaliado',
                            Motivo: r['Motivo'] || ''
                        };
                    }).filter(r => r.Data_Fechamento);

                    rawData = [...rawData, ...tempCSVData];
                    document.getElementById('btn-sync').classList.remove('hidden');
                    update();
                }
            });
        }

        async function syncData() {
            if(tempCSVData.length > 0) {
                await window.saveToFirebase(tempCSVData);
                tempCSVData = [];
            }
        }

        function setupFilters(data) {
            const depts = [...new Set(data.map(r => r.Departamento))].sort();
            const agents = [...new Set(data.map(r => r.Nome_Atendente))].sort();
            fillSelect('f-dept', depts, 'Todos');
            fillSelect('f-agent', agents, 'Todos');
        }

        function fillSelect(id, items, def) {
            const s = document.getElementById(id);
            s.innerHTML = `<option value="all">${def}</option>`;
            items.forEach(i => s.add(new Option(i, i)));
        }

        function update() {
            const startDt = document.getElementById('f-start-date').value;
            const endDt = document.getElementById('f-end-date').value;
            const dept = document.getElementById('f-dept').value;
            const ag = document.getElementById('f-agent').value;
            const q = document.getElementById('f-search').value.toLowerCase();
            const motiveClass = document.getElementById('f-motive-class').value;

            const filtered = rawData.filter(r => {
                const dateMatch = (startDt === '' || r.Data_Fechamento >= startDt) && (endDt === '' || r.Data_Fechamento <= endDt);
                return dateMatch && (dept === 'all' || r.Departamento === dept) && (ag === 'all' || r.Nome_Atendente === ag) && (q === '' || r.Contato.toLowerCase().includes(q));
            });

            renderKPIs(filtered);
            renderChurn(filtered);
            renderCharts(filtered);
            renderTables(filtered, motiveClass);
        }

        function renderKPIs(data) {
            const total = data.length;
            const evalOnly = data.filter(r => r.Classifica√ß√£o !== 'N√£o avaliado');
            const p = evalOnly.filter(r => r.Classifica√ß√£o === 'Promotor').length;
            const d = evalOnly.filter(r => r.Classifica√ß√£o === 'Detrator').length;
            const nps = evalOnly.length ? ((p-d)/evalOnly.length)*100 : 0;
            const notes = data.filter(r => r.Nota_numeric !== null).map(r => r.Nota_numeric);
            const avg = notes.length ? notes.reduce((a,b)=>a+b,0)/notes.length : 0;

            document.getElementById('v-nps').innerText = nps.toFixed(1);
            document.getElementById('v-avg').innerText = avg.toFixed(1);
            document.getElementById('v-total').innerText = total;
            document.getElementById('v-rate').innerText = total ? ((evalOnly.length/total)*100).toFixed(1)+'%' : '0%';
            document.getElementById('v-dets').innerText = d;
        }

        function renderChurn(data) {
            const clients = {};
            data.forEach(r => {
                if(!clients[r.Contato]) clients[r.Contato] = { notes: [], classes: [], count: 0 };
                clients[r.Contato].count++;
                if(r.Nota_numeric !== null) clients[r.Contato].notes.push(r.Nota_numeric);
                clients[r.Contato].classes.push(r.Classifica√ß√£o);
            });
            const churnList = Object.entries(clients).map(([name, s]) => {
                let prob = 0;
                const lastClass = s.classes[s.classes.length - 1];
                const lastNote = s.notes[s.notes.length - 1];
                if(lastClass === 'Detrator') prob += 65;
                if(lastNote !== undefined && lastNote <= 4) prob += 25;
                prob = Math.min(prob, 99);
                return { name, lastNote: lastNote ?? '-', lastClass, count: s.count, prob };
            }).filter(c => c.prob >= 30).sort((a,b) => b.prob - a.prob).slice(0,10);

            document.querySelector('#t-churn-details tbody').innerHTML = churnList.map(c => `<tr><td class="font-bold">${c.name}</td><td>${c.lastNote}</td><td class="${c.lastClass === 'Detrator' ? 'text-red-500' : 'text-amber-500'}">${c.lastClass}</td><td>${c.count}</td><td>${c.prob}%</td><td><span class="badge-risk">${c.prob > 70 ? 'CR√çTICO' : 'ATEN√á√ÉO'}</span></td></tr>`).join('');
        }

        function renderCharts(data) {
            const counts = { 'Promotor': 0, 'Detrator': 0, 'Neutro': 0, 'N√£o avaliado': 0 };
            data.forEach(r => counts[r.Classifica√ß√£o]++);
            updateChart('c-pie', 'doughnut', { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['#10b981','#ef4444','#f59e0b','#3f3f46'], borderWidth: 0 }] }, { cutout: '75%' });

            const dates = [...new Set(data.map(r => r.Data_Fechamento))].sort();
            const npsLine = dates.map(dt => {
                const dayData = data.filter(r => r.Data_Fechamento === dt && r.Classifica√ß√£o !== 'N√£o avaliado');
                if(!dayData.length) return null;
                const p = dayData.filter(r => r.Classifica√ß√£o === 'Promotor').length;
                const d = dayData.filter(r => r.Classifica√ß√£o === 'Detrator').length;
                return ((p-d)/dayData.length)*100;
            });
            updateChart('c-line', 'line', { labels: dates, datasets: [{ label: 'NPS', data: npsLine, borderColor: '#8b5cf6', tension: 0.3, pointRadius: 2 }] });
            // Agent charts simplificados para brevidade
        }

        function renderTables(data, motiveClass) {
            const cMap = {};
            data.forEach(r => cMap[r.Contato] = (cMap[r.Contato] || 0) + 1);
            const top = Object.entries(cMap).sort((a,b)=>b[1]-a[1]).slice(0, 15);
            document.querySelector('#t-top-clients tbody').innerHTML = top.map(x => `<tr><td class="py-1">${x[0]}</td><td class="font-bold">${x[1]}</td></tr>`).join('');

            const dets = data.filter(r => r.Classifica√ß√£o === 'Detrator').reverse().slice(0, 15);
            document.querySelector('#t-det-list tbody').innerHTML = dets.map(x => `<tr><td class="text-red-400 py-1">${x.Contato}</td><td class="font-bold">${x.Nota_numeric ?? '-'}</td></tr>`).join('');

            let motives = data.filter(r => r.Motivo);
            if(motiveClass !== 'all') motives = motives.filter(m => m.Classifica√ß√£o === motiveClass);
            document.getElementById('l-motives').innerHTML = motives.reverse().map(m => `<div class="bg-zinc-900 p-2 rounded-lg border border-zinc-800 text-[11px]"><div class="flex justify-between font-bold mb-1"><span class="${m.Classifica√ß√£o === 'Promotor' ? 'text-emerald-500' : 'text-red-500'}">${m.Classifica√ß√£o}</span><span>${m.Data_Fechamento}</span></div><p class="italic text-zinc-300">"${m.Motivo}"</p></div>`).join('');
        }

        function updateChart(id, type, data, opt) {
            if (charts[id]) charts[id].destroy();
            const ctx = document.getElementById(id).getContext('2d');
            charts[id] = new Chart(ctx, { type, data, options: { responsive: true, maintainAspectRatio: false, ...opt } });
        }

        window.onload = init;
    </script>
</body>
</html>
